module:
  name: yo-service
  description: Yo Service - the Go edition
  type: container
  services:
    - name: yo-service
      ports:
        - name: http
          containerPort: 8080
          servicePort: 80
      healthCheck:
        httpGet:
          path: /yo
          port: http
      ingresses:
        - path: /yo
          port: http
      dependencies:
        - mate-service
